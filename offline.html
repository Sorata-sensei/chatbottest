<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4F46E5">
    <title>Offline - PayLater</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .offline-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .icon {
            width: 120px;
            height: 120px;
            background: #f3f4f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
        }

        .icon svg {
            width: 60px;
            height: 60px;
            color: #6b7280;
        }

        h1 {
            color: #1f2937;
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 700;
        }

        p {
            color: #6b7280;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .retry-btn {
            background: #4F46E5;
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .retry-btn:hover {
            background: #4338ca;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }

        .status {
            margin-top: 25px;
            padding: 15px;
            background: #fef3c7;
            border-radius: 10px;
            color: #92400e;
            font-size: 14px;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .checking {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>

<body>
    <div class="offline-container">
        <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
            </svg>
        </div>

        <h1>Tidak Ada Koneksi Internet</h1>

        <p>
            Sepertinya Anda sedang offline. PayLater memerlukan koneksi internet untuk bekerja dengan baik.
            Silakan periksa koneksi internet Anda dan coba lagi.
        </p>

        <button class="retry-btn" onclick="window.location.reload()">
            <span id="btnText">Coba Lagi</span>
        </button>

        <div class="status" id="status">
            <span id="statusText">ðŸ“¡ Memeriksa koneksi...</span>
        </div>
    </div>

    <script>
        // Check connection status
        function checkConnection() {
            const statusDiv = document.getElementById('status');
            const statusText = document.getElementById('statusText');

            if (navigator.onLine) {
                statusText.textContent = 'âœ… Koneksi tersedia! Silakan coba lagi.';
                statusDiv.style.background = '#d1fae5';
                statusDiv.style.color = '#065f46';
            } else {
                statusText.textContent = 'âŒ Masih offline. Periksa koneksi Anda.';
                statusDiv.style.background = '#fee2e2';
                statusDiv.style.color = '#991b1b';
            }
        }

        // Check on load
        checkConnection();

        // Listen for connection changes
        window.addEventListener('online', () => {
            checkConnection();
            setTimeout(() => {
                window.location.reload();
            }, 1000);
        });

        window.addEventListener('offline', checkConnection);

        // Auto check every 5 seconds
        setInterval(checkConnection, 5000);

        // Retry button handler
        document.querySelector('.retry-btn').addEventListener('click', (e) => {
            e.target.classList.add('checking');
            document.getElementById('btnText').textContent = 'Memeriksa...';

            setTimeout(() => {
                if (navigator.onLine) {
                    window.location.href = '/';
                } else {
                    e.target.classList.remove('checking');
                    document.getElementById('btnText').textContent = 'Coba Lagi';
                    alert('Masih tidak ada koneksi internet. Silakan periksa koneksi Anda.');
                }
            }, 1000);
        });
    </script>
</body>

</html>
