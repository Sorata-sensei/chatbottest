<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="aplikasi hutang">
    <meta name="theme-color" content="#4F46E5">
    <title>PayLater - Aplikasi Hutang</title>

    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icons/icon-192x192.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #4F46E5;
            --danger: #ef4444;
            --success: #10b981;
            --warning: #f59e0b;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .card-hover {
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .btn-primary-custom {
            background-color: var(--primary);
            border: none;
            color: white;
        }

        .btn-primary-custom:hover {
            background-color: #4338ca;
            color: white;
        }

        .hidden {
            display: none !important;
        }

        .navbar-custom {
            background-color: var(--primary);
        }

        .stat-card {
            border-radius: 10px;
            border: none;
        }

        .badge-status {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.85rem;
        }

        .debt-item {
            transition: background-color 0.2s;
        }

        .debt-item:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>

<body>

    <!-- Login Page -->
    <div id="loginPage" class="min-vh-100 d-flex align-items-center justify-content-center gradient-bg">
        <div class="card shadow-lg" style="max-width: 400px; width: 100%; margin: 20px;">
            <div class="card-body p-4">
                <h2 class="text-center mb-2 fw-bold" style="color: var(--primary);">
                    <i class="fas fa-wallet me-2"></i>PayLater
                </h2>
                <p class="text-center text-muted mb-4">Kelola hutang dengan mudah</p>

                <div id="loginError" class="alert alert-danger py-2 hidden"></div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Email</label>
                    <input type="email" id="loginEmail" class="form-control" placeholder="email@example.com">
                    <div class="invalid-feedback"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Password</label>
                    <div class="input-group">
                        <input type="password" id="loginPassword" class="form-control" placeholder="Min. 6 karakter">
                        <button class="btn btn-outline-secondary" type="button" id="toggleLoginPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="invalid-feedback"></div>
                </div>

                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember Me</label>
                </div>

                <button id="loginBtn" class="btn btn-primary-custom w-100 mb-3">
                    <i class="fas fa-sign-in-alt me-2"></i>Login
                </button>

                <div class="text-center">
                    <span class="text-muted">Belum punya akun? </span>
                    <button class="btn btn-link p-0" id="goToRegister">Daftar sekarang</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Register Page -->
    <div id="registerPage" class="min-vh-100 d-flex align-items-center justify-content-center gradient-bg hidden">
        <div class="card shadow-lg" style="max-width: 400px; width: 100%; margin: 20px;">
            <div class="card-body p-4">
                <h2 class="text-center mb-4 fw-bold" style="color: var(--primary);">Daftar Akun</h2>

                <div class="mb-3">
                    <label class="form-label fw-bold">Nama Lengkap</label>
                    <input type="text" id="registerName" class="form-control" placeholder="Nama lengkap">
                    <div class="invalid-feedback"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Email</label>
                    <input type="email" id="registerEmail" class="form-control" placeholder="email@example.com">
                    <div class="invalid-feedback"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Password</label>
                    <div class="input-group">
                        <input type="password" id="registerPassword" class="form-control" placeholder="Min. 6 karakter">
                        <button class="btn btn-outline-secondary" type="button" id="toggleRegisterPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="invalid-feedback"></div>
                </div>

                <button id="registerBtn" class="btn btn-primary-custom w-100 mb-3">
                    <i class="fas fa-user-plus me-2"></i>Daftar
                </button>

                <div class="text-center">
                    <span class="text-muted">Sudah punya akun? </span>
                    <button class="btn btn-link p-0" id="goToLogin">Login</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboardPage" class="min-vh-100 hidden">
        <nav class="navbar navbar-custom shadow-sm">
            <div class="container-fluid">
                <span class="navbar-brand text-white fw-bold">
                    <i class="fas fa-wallet me-2"></i>PayLater
                </span>
                <div class="d-flex gap-2">
                    <button class="btn btn-light btn-sm" id="goToProfile">
                        <i class="fas fa-user me-1"></i>Profile
                    </button>
                    <button class="btn btn-danger btn-sm" id="logoutBtn">
                        <i class="fas fa-sign-out-alt me-1"></i>Logout
                    </button>
                </div>
            </div>
        </nav>

        <div class="container py-4">
            <!-- Statistics -->
            <div class="row g-3 mb-4">
                <div class="col-md-4">
                    <div class="card stat-card text-white shadow card-hover" style="background-color: var(--danger);">
                        <div class="card-body">
                            <h6 class="card-title"><i class="fas fa-exclamation-circle me-2"></i>Total Hutang</h6>
                            <h3 class="mb-0" id="totalDebt">Rp 0</h3>
                            <small id="unpaidCount">0 hutang belum lunas</small>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card stat-card text-white shadow card-hover" style="background-color: var(--success);">
                        <div class="card-body">
                            <h6 class="card-title"><i class="fas fa-check-circle me-2"></i>Sudah Lunas</h6>
                            <h3 class="mb-0" id="paidDebt">Rp 0</h3>
                            <small id="paidCount">0 hutang lunas</small>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card stat-card text-white shadow card-hover" style="background-color: var(--primary);">
                        <div class="card-body">
                            <h6 class="card-title"><i class="fas fa-list me-2"></i>Total Transaksi</h6>
                            <h3 class="mb-0" id="totalCount">0</h3>
                            <small>Semua catatan hutang</small>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Debt List -->
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5 class="mb-0 fw-bold"><i class="fas fa-list-ul me-2"></i>Daftar Hutang</h5>
                        <button class="btn btn-primary-custom btn-sm" id="goToAddDebt">
                            <i class="fas fa-plus me-1"></i>Tambah Hutang
                        </button>
                    </div>

                    <div id="debtList"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Debt Page -->
    <div id="debtFormPage" class="min-vh-100 hidden">
        <nav class="navbar navbar-custom shadow-sm">
            <div class="container-fluid">
                <button class="btn btn-light btn-sm" id="backToDashboard">
                    <i class="fas fa-arrow-left me-1"></i>Kembali
                </button>
                <span class="navbar-brand text-white fw-bold" id="debtFormTitle">Tambah Hutang</span>
                <div style="width: 80px;"></div>
            </div>
        </nav>

        <div class="container py-4">
            <div class="card shadow-sm" style="max-width: 600px; margin: 0 auto;">
                <div class="card-body p-4">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Nama Kreditor</label>
                        <input type="text" id="creditorName" class="form-control" placeholder="Nama pemberi pinjaman">
                        <div class="invalid-feedback"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Jumlah Hutang (Rp)</label>
                        <input type="number" id="debtAmount" class="form-control" placeholder="0">
                        <div class="invalid-feedback"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Keterangan</label>
                        <textarea id="debtDescription" class="form-control" rows="3"
                            placeholder="Catatan tambahan (opsional)"></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Tanggal Jatuh Tempo</label>
                        <input type="date" id="dueDate" class="form-control">
                        <div class="invalid-feedback"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Status</label>
                        <select id="debtStatus" class="form-select">
                            <option value="unpaid">Belum Lunas</option>
                            <option value="paid">Sudah Lunas</option>
                        </select>
                    </div>

                    <button id="saveDebtBtn" class="btn btn-primary-custom w-100">
                        <i class="fas fa-save me-2"></i>Simpan Hutang
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Profile Page -->
    <div id="profilePage" class="min-vh-100 hidden">
        <nav class="navbar navbar-custom shadow-sm">
            <div class="container-fluid">
                <button class="btn btn-light btn-sm" id="backToDashboardFromProfile">
                    <i class="fas fa-arrow-left me-1"></i>Kembali
                </button>
                <span class="navbar-brand text-white fw-bold">Profile</span>
                <div style="width: 80px;"></div>
            </div>
        </nav>

        <div class="container py-4">
            <div class="card shadow-sm" style="max-width: 600px; margin: 0 auto;">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <div class="rounded-circle mx-auto d-flex align-items-center justify-content-center text-white"
                            style="width: 80px; height: 80px; background-color: var(--primary);">
                            <i class="fas fa-user fa-3x"></i>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Nama Lengkap</label>
                        <input type="text" id="profileName" class="form-control">
                        <div class="invalid-feedback"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Email</label>
                        <input type="email" id="profileEmail" class="form-control">
                        <div class="invalid-feedback"></div>
                    </div>

                    <button id="updateProfileBtn" class="btn btn-primary-custom w-100">
                        <i class="fas fa-save me-2"></i>Update Profile
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>

    <script>
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('SW registered'))
                    .catch(err => console.log('SW registration failed', err));
            });
        }
    </script>
</body>

</html>
